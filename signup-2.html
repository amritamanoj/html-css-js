<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <div class="back">
    <a href="mainpage.html"><i class="fa fa-arrow-left" aria-hidden="true"></i>  Home</a>
  </div>
  <form class="login-form">
    <div class="container">
      <label for="email" class="email">E-Mail</label>
      <input type="email" class="email" id="email" placeholder="E-Mail">
    </div>
    <div class="container">
      <label for="password" class="password">Password</label>
      <input type="password" class="password" id="password" placeholder="Password">
    </div>
    
      <div class="form-check">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label class="checkbox" for="checkbox">
          Remember me
        </label>
      
    </div>
    <button type="submit" class="button" onclick="add()"><a href="result.html">Log In</a></button>
    <center><p>Not a member?</p></center>
    <a href="sample.html" class="login">Sign Up</a>
  </form>
  <script src="app.js"></script>
</body>
</html>
